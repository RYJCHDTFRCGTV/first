  <!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Onlayn Qarz Daftarchasi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #2e86de;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background-color: #2e86de;
      color: white;
      border: none;
    }

    table {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #2e86de;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9fbff;
    }

    .status-paid {
      color: green;
      font-weight: bold;
    }

    .status-unpaid {
      color: red;
      font-weight: bold;
    }

    .action-btn {
      margin: 0 4px;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .toggle-btn {
      background-color: #27ae60;
      color: white;
    }

    #total-amount {
      font-size: 20px;
      margin: 20px auto;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Onlayn Qarz Daftarchasi</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Ismi">
    <input type="date" id="date">
    <input type="number" id="amount" placeholder="Qarz miqdori">
    <button onclick="addDebt()">Qarzni Qoâ€˜shish</button>
  </div>

  <div id="total-amount">Jami qarz: 0 soâ€˜m</div>

  <table id="debtTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Ismi</th>
        <th>Sana</th>
        <th>Qarz Miqdori</th>
        <th>Holati</th>
        <th>Amallar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let debts = [];
    
    function addDebt() {
      const name = document.getElementById("name").value.trim();
      const date = document.getElementById("date").value;
      const amount = document.getElementById("amount").value.trim();
      
      if (!name || !date || !amount || parseFloat(amount) <= 0) {
        alert("Iltimos, barcha maydonlarni toâ€˜gâ€˜ri toâ€˜ldiring.");
        return;
      }

      debts.push({
        name,
        date,
        amount: parseFloat(amount),
        paid: false
      });

      document.getElementById("name").value = "";
      document.getElementById("date").value = "";
      document.getElementById("amount").value = "";

      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#debtTable tbody");
      tbody.innerHTML = "";

      let total = 0;

      debts.forEach((debt, index) => {
        if (!debt.paid) {
          total += debt.amount;
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${debt.name}</td>
          <td>${debt.date}</td>
          <td>${debt.amount.toLocaleString()} so'm</td>
          <td class="${debt.paid ? 'status-paid' : 'status-unpaid'}">
            ${debt.paid ? 'Toâ€˜langan' : 'Toâ€˜lanmagan'}
          </td>
          <td>
            <button class="action-btn toggle-btn" onclick="toggleStatus(${index})">
              ${debt.paid ? 'Qaytarish' : 'Toâ€˜landi'}
            </button>
            <button class="action-btn delete-btn" onclick="deleteDebt(${index})">Oâ€˜chirish</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("total-amount").textContent = `Jami qarz: ${total.toLocaleString()} soâ€˜m`;
    }

    function toggleStatus(index) {
      debts[index].paid = !debts[index].paid;
      renderTable();
    }

    function deleteDebt(index) {
      if (confirm("Rostdan ham oâ€˜chirmoqchimisiz?")) {
        debts.splice(index, 1);
        renderTable();
      }
    }
  </script>
</body>
</html>
